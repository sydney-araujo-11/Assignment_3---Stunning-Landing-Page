<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Assignment 3 - Stunning Landing Page</title>
</head>
<body>
    <div id = "header">
        <img src="./Assets/stunning-logo.png" alt="Stunning - Logo">
        <div>
            <a href="./home.html" class="active-link">Home</a>
            <a href="./about.html">About</a>
            <a href="./blog.html">Blog</a>
            <a href="./jobs.html">Jobs</a>
        </div>
        <button>Your Account</button>    
    </div>
    <img id="landing-image" src="./Assets/landing-section-image.png" alt="Landing Section Image">
    <div id="main-container">
        <h1>Stunning<br> Workplace<span id="full-stop">.</span></h1>
        <p>With stunning, remote teams can organize projects, <br>manage shifting priorities, and get work done.</p>
        <table id= "button-arrows">
            <tr>
                <td><button id="account-btn">New Account</button></td>
                <td><img src="./Assets/arrow-up.png" alt="Arrow Up"></td>
                <td><img src="./Assets/arrow-down.png" alt="Arrow Down"></td>
            </tr>
        </table>
        <!-- Accounts table -->
        <ul>
            <li>
                
                    <i class="far fa-check-circle"></i>
                    <span class="account-type">Dmm Design</span>
                    <img src="./Assets/user-pink.png" alt="user-pink">
                    <span class="date">20 Dec</span>
                    <div class="icon" id="icon-pink"></div>
                
            </li>
            <li id = "active-list">
                    <i class="fas fa-check-circle active"></i>
                    <span class="account-type">Blurr animation</span>
                    <img src="./Assets/user-orange.png" alt="user-orange">
                    <span class="date">22 Dec</span>
                    <div class="icon" id="icon-red"></div>
            </li>
            <li>
                    <i class="far fa-check-circle"></i>
                    <span class="account-type">Illustration</span>
                    <img src="./Assets/user-blue.png" alt="user-blue">
                    <span class="date">26 Dec</span>
                    <div class="icon" id="icon-green"></div>
            </li>
            <li>
                    <i class="far fa-check-circle"></i>
                    <span class="account-type">Refunds</span>
                    <img src="./Assets/user-red.png" alt="user-red">
                    <span class="date">28 Dec</span>
                    <div class="icon" id="icon-orange"></div>
            </li>
        </ul>
    </div>
    
</body>
</html>
